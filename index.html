<body>

    <h1 >Create an account </h1>


    <div>

            <label for="last name">Last Name</label>
            <input type="text" id="last name" name="last name" placeholder="last name"><br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="**********"><br><br>
            <label for="confirm password">Confirm Password</label>
            <input type="confirm password" id="Confirm password" name="confirm password" placeholder="**********"><br><br>

            <button type="button" ><a href="index3.html">SIGN UP</a></button>
